{% extends "base.html" %}
{% block content %}
<div class="row header" >
	<div class="col-md-6 title">
		<h1 class="deepshadow">
			<a href="{{url_for('showCatalog')}}">
			     Item Catalog
		    </a>
	    </h1>
	</div>
	<div>
					{%if 'username' not in session %}
			<a class="Login" href="{{url_for('showLogin')}}">Login </a>
			{% else %}
			<a class="Login" href="{{url_for('gdisconnect')}}">Logout </a>
			{% endif %}
	</div>
</div>
<h2> Are you sure you want to delete {{item.title}}? </h2>

<form action="#" method='post'>

	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
		Delete</button>
	<a href='{{url_for('showCatalog')}}'>
		<button class="btn btn-default delete" type="button">
			Cancel
	</a>
</form>
{% endblock %}
