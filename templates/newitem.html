{% extends "base.html" %}
{% block content %}
<div class="row header" >
  <div class="col-md-6 title">
    <h1 class="deepshadow">
      <a href="{{url_for('showCatalog')}}">
           Item Catalog
        </a>
      </h1>
  </div>
  <div>
          {%if 'username' not in session %}
      <a class="Login" href="{{url_for('showLogin')}}">Login </a>
      {% else %}
      <a class="Login" href="{{url_for('gdisconnect')}}">Logout </a>
      {% endif %}
  </div>
</div>
<div class="row">
  <div class="col-md-12"></div>
</div>
<div class="row">
  <div class="col-md-11 col-md-offset-1">
		<h1 >Add New item</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-1">
    <form action="{{url_for('newitem', genre_id=genre_id )}}" method = 'POST'>
      <div class="form-group">
        <label class="margin-top" for="name">title:</label>
        <input type="text" class="form-control margin-top" maxlength="100" name="title">
				<label class="margin-top" for="name">description:</label>
				<input type="text" class="form-control margin-top" maxlength="100" name="description">
        <button type="submit" class="margin-top btn btn-default" id="submit" type="submit">
          Create
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
